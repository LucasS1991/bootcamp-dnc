<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Dnc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button type="submit">Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1><br>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, 
                que querem <span class="invert">acelerar a carreira</span><br> semana intensiva de conteúdo de mercado entre <br> <span class="invert">BACK-END, 
                    FRONT-END & BANCO DE DADOS</span><br>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label> 
                <input type="text" placeholder="Insira seu nome aqui"> 
                
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
                
                <label>Área de Interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" name=""value="front">
                    <label>Front-End</label>
                    <input type="checkbox" name=""value="back">
                    <label>Back-End</label>
                    <input type="checkbox" name=""value="dados">
                    <label>Banco de Dados</label>
                    
                </div>


                
                <label>E-mail:</label> 
                <input type="email" placeholder="Insira seu email aqui"> 
                
                <label>Telefone:</label>
                <input type="tel" placeholder="(99) 99999-9999">

                <label>Insira uma frase criativa aqui:</label> 
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)"> 

                <button type="submit">Login</button>



            </div>
        </form>
    </section>
    
</body>
</html>
